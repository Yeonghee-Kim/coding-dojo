<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Book</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container m-5 w-75 mx-auto">
    <div class="header d-flex justify-content-between align-items-center border-bottom border-dark">
      <h1 class="my-3">Welcome, {{user.first_name}}!</h1>
      <div class="link">
        <a href="/logout">Log Out</a>
      </div>
    </div>

    <div class="main m-3">
      <h3 class="my-3">My favorite books</h3>
      <ul>
        {% for book in fav_books %}
          <li>{{ book.title }}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
</body>
</html>
