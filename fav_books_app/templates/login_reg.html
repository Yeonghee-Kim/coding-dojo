<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Books</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex justify-content-center p-5">
    <!-- Registration -->
    <div class="registration m-5">
      <h1 class="mb-5">Registration</h1>
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="error"></div>
        <form action="/register" method="POST" class="form-inline my-3 register_form">
        {% csrf_token %}
        <div class="form-input">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" class="form-control mb-3">
        </div>

        <div class="form-input">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" class="form-control mb-3">
          <small></small>
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control mb" id="email">
          <small></small>
        </div>

        <div class="form_input">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control mb-3">
          <small></small>
        </div>

        <div class="form-input">
          <label for="confirm_pw">Confirm PW</label>
          <input type="password" name="confirm_pw" class="form-control mb-3">
          <small></small>
        </div>

        <button type="submit" class="btn btn-primary d-block m-auto btn-sm">Register</button>
      </form>
    </div>

    <!-- Login -->
    <div class="login m-5">
      <h1 class="mb-5 text-center">Login</h1>
      <ul>
        {% if request.session.login_error %}
          <li>{{ request.session.login_error }}</li>
        {% endif %}
      </ul>
        <form action="/login" method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control mb-3">

        <label for="password">Password</label>
        <input type="password" name="password" class="form-control mb-3">

        <button type="submit" class="btn btn-primary mt-3 d-block m-auto btn-sm">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
